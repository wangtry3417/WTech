<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>線上支付</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', system-ui, sans-serif;
        }

        body {
            background-color: #1a1a1a;
            color: #ffffff;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .payment-container {
            background: #2d2d2d;
            border-radius: 16px;
            padding: 2rem;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 500px;
        }

        h1 {
            text-align: center;
            margin-bottom: 2rem;
            color: #e0e0e0;
            font-size: 1.8rem;
        }

        .payment-table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 1.5rem;
        }

        .payment-table td {
            padding: 12px;
            border-bottom: 1px solid #404040;
        }

        .payment-table td:first-child {
            width: 35%;
            color: #a0a0a0;
        }

        .pay-button {
            background: linear-gradient(135deg, #4a90e2, #3068b7);
            color: white;
            border: none;
            padding: 16px;
            border-radius: 8px;
            width: 100%;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .pay-button:hover {
            opacity: 0.9;
            transform: translateY(-1px);
        }

        .pay-button:active {
            transform: translateY(0);
        }

        .loading {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: inherit;
            display: none;
            align-items: center;
            justify-content: center;
        }

        .spinner {
            width: 24px;
            height: 24px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-top-color: white;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .message {
            text-align: center;
            padding: 12px;
            border-radius: 8px;
            margin-top: 1rem;
            display: none;
        }

        .success {
            background: rgba(46, 204, 113, 0.2);
            color: #2ecc71;
        }

        .error {
            background: rgba(231, 76, 60, 0.2);
            color: #e74c3c;
        }
    </style>
</head>
<body>
    <div class="payment-container">
        <h1>WBank-cardAPI線上支付</h1>
        <table class="payment-table">
            <tr>
                <td>收款帳號</td>
                <td id="reviewer">載入中...</td>
            </tr>
            <tr>
                <td>支付金額</td>
                <td id="amount">載入中...</td>
            </tr>
            <tr>
                <td>帳戶餘額</td>
                <td id="balance">載入中...</td>
            </tr>
        </table>

        <button class="pay-button" onclick="processPayment(event)">
            <span class="button-text">確認支付</span>
            <div class="loading">
                <div class="spinner"></div>
            </div>
        </button>

        <div class="message" id="message"></div>
    </div>

    <script>
        // 第一次 GET 請求：獲取用戶資訊
        async function fetchUserInfo() {
            try {
                const response = await fetch('/wbank/card/action', {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });

                if (!response.ok) {
                    throw new Error('無法獲取用戶資訊');
                }

                const data = await response.json();
                document.getElementById('reviewer').textContent = "{{ rece }}";
                document.getElementById('amount').textContent = `${{amount}}`;
                document.getElementById('balance').textContent = `$${data.balance}`;
            } catch (error) {
                showMessage(`錯誤：${error.message}`, 'error');
            }
        }

        // 第二次 PATCH 請求：執行支付
        async function processPayment(e) {
            e.preventDefault();
            const button = e.target.closest('button');
            const loading = button.querySelector('.loading');
            const message = document.getElementById('message');

            // 顯示 loading 狀態
            button.disabled = true;
            button.querySelector('.button-text').style.opacity = '0';
            loading.style.display = 'flex';

            try {
                // 獲取用戶資訊
                const userInfoResponse = await fetch('/wbank/card/action', {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });

                if (!userInfoResponse.ok) {
                    throw new Error('無法獲取用戶資訊');
                }

                const userInfo = await userInfoResponse.json();

                // 生成 cardNumber (sha256 {user.accnumber}->{user.password})
                const cardNumber = await generateSHA256(`${userInfo.accnumber}->${userInfo.loginPw}`);

                // 執行支付
                const paymentResponse = await fetch('/wbank/card/action', {
                    method: 'PATCH',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        accessKey: '****',
                        cardNumber: cardNumber,
                        reviewer: "{{rece}}",
                        amount: "{{amount}}",
                        password: userInfo.loginPw
                    })
                });

                if (!paymentResponse.ok) {
                    throw new Error('支付失敗');
                }
                const pr = await paymentResponse.json();
                pr.code == 200 ? showMessage('支付成功！', 'success') : showMessage(`錯誤：${pr.error}`, 'error');
            } catch (error) {
                showMessage(`錯誤：${error.message}`, 'error');
            } finally {
                button.disabled = false;
                button.querySelector('.button-text').style.opacity = '1';
                loading.style.display = 'none';
            }
        }

        // 生成 SHA-256 雜湊
        async function generateSHA256(str) {
            const encoder = new TextEncoder();
            const data = encoder.encode(str);
            const hashBuffer = await crypto.subtle.digest('SHA-256', data);
            const hashArray = Array.from(new Uint8Array(hashBuffer));
            return hashArray.map(byte => byte.toString(16).padStart(2, '0')).join('');
        }

        // 顯示訊息
        function showMessage(text, type) {
            const message = document.getElementById('message');
            message.textContent = text;
            message.className = `message ${type}`;
            message.style.display = 'block';
            
            setTimeout(() => {
                message.style.opacity = '0';
                setTimeout(() => {
                    message.style.display = 'none';
                    message.style.opacity = '1';
                }, 300);
            }, 3000);
        }

        // 初始化：獲取用戶資訊
        fetchUserInfo();
    </script>
</body>
</html>
