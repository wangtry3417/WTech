<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deposit Interface</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .icon {
            font-size: 30px;
            cursor: pointer;
            margin: 20px;
        }
        .slide-out {
            position: fixed;
            top: 0;
            right: -100%;
            width: 100%;
            height: 100%;
            background: #f8f9fa;
            box-shadow: -2px 0 5px rgba(0, 0, 0, 0.5);
            transition: right 0.3s ease;
            padding: 20px;
            z-index: 1050;
            overflow-y: auto;
        }
        .slide-out.active {
            right: 0;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .header h2 {
            text-align: center;
            flex-grow: 1;
        }
        .back-btn {
            cursor: pointer;
            color: #007bff;
        }
        .content {
            margin-top: 20px;
        }
        .qr-code {
            text-align: center;
            margin: 20px 0;
        }
        .option {
            border: 1px solid #007bff;
            border-radius: 5px;
            padding: 15px;
            margin: 10px 0;
            background-color: #e9f7ff;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .option:hover {
            background-color: #d0e9ff;
        }
        .note {
            color: #dc3545;
            font-weight: bold;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="icon" onclick="toggleSlide()">&#9776; Open</div>

    <div class="slide-out" id="slideOut">
        <div class="header">
            <div class="back-btn" onclick="toggleSlide()">&lt; Back</div>
            <h2>入金</h2>
            <div></div> <!-- 空的 div 以保持對齊 -->
        </div>
        <div class="content">
            <div class="qr-code">
            </div>
            <h5>選擇支付方式：</h5>
            <div class="option" onclick="alert('ok');">
                FPS (快速支付)
                <p class="note">請備註用戶名</p>
            </div>
            <div class="option" onclick="alert('ok');">
                Alipay
                <p class="note">請備註用戶名</p>
            </div>
            <!-- 可以在這裡添加更多選項 -->
        </div>
    </div>
</div>

<script>
    function toggleSlide() {
        const slideOut = document.getElementById('slideOut');
        slideOut.classList.toggle('active');
    }
</script>

</body>
</html>
