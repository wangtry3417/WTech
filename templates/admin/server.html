<!DOCTYPE html>
<html>
<head>
<title>wnet伺服器頁面</title>
<style>
  body { font-family: Arial, sans-serif; background-color: #f4f4f4; margin: 0; }

  /*  -------  整體排版 (CSS Grid Layout)  -------  */
  .container {
    display: grid;
    grid-template-columns: 1fr;
    grid-template-rows: auto 1fr;
    grid-template-areas:
      "header"
      "main";
    max-width: 960px;
    margin: 30px auto;
    background-color: #fff;
    border-radius: 8px;
    box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    overflow: hidden;
  }

  /*  -------  頁首選單列  -------  */
  .header {
    grid-area: header;
    background-color: #f0f0f0;
    padding: 15px 20px;
    border-bottom: 1px solid #ddd;
    display: flex;
    justify-content: flex-start;
    align-items: center;
  }

  .menu-button {
    padding: 10px 15px;
    border: none;
    border-radius: 6px;
    background-color: #e0e0e0;
    color: #333;
    font-size: 15px;
    cursor: pointer;
    margin-right: 10px;
    transition: background-color 0.3s ease;
  }

  .menu-button:hover, .menu-button.active {
    background-color: #d0d0d0;
  }

  /*  -------  主要內容區  -------  */
  .main-content {
    grid-area: main;
    padding: 30px;
  }

  .section { margin-bottom: 25px; }
  .section h2 { margin-top: 0; color: #333; border-bottom: 2px solid #eee; padding-bottom: 10px; }
  #status-display { padding: 12px; border: 1px solid #eee; margin-top: 15px; border-radius: 4px; background-color: #f9f9f9; color: #555; }
  .config-item { margin-bottom: 15px; }
  .config-item label { display: inline-block; width: 140px; text-align: right; margin-right: 15px; color: #666; }
  .config-item input, .config-item select { padding: 10px; width: 220px; border: 1px solid #ccc; border-radius: 4px; font-size: 14px; }
  #power-button, #os-start-button, #create-server-button { padding: 12px 25px; border: none; border-radius: 6px; color: white; font-size: 15px; cursor: pointer; transition: background-color 0.3s ease; }
  #power-button { background-color: #4CAF50; }
  #power-button.off { background-color: #f44336; }
  #os-start-button { background-color: #ffc107; color: black; margin-left: 10px; }
  #os-start-button:disabled { background-color: #cccccc; color: #666666; cursor: not-allowed; }
  #create-server-button { background-color: #008CBA; margin-top: 10px; display: block; margin-left: auto; margin-right: auto; }
  #create-server-button:hover { background-color: #0077a3; }

  /* 載入動畫樣式 - 技術人員砌機 */
  #loading-indicator {
    display: none;
    text-align: center;
    margin-top: 25px;
  }
  #loading-indicator.show { display: block; }
  #loading-animation-container {
    position: relative;
    width: 250px;
    height: 180px;
    margin: 20px auto;
  }

  .loading-step {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    opacity: 0;
    transition: opacity 0.5s ease-in-out;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
  }

  .loading-step.active {
    opacity: 1;
  }

  .loading-icon {
    width: 60px;
    height: 60px;
    margin-bottom: 10px;
    background-repeat: no-repeat;
    background-position: center;
    background-size: contain;
  }

  .loading-text {
    font-size: 14px;
    color: #777;
  }

  /*  -------  以下為 CSS 繪製的載入動畫圖示樣式 (與之前版本相同) -------  */

  /* 機殼圖示 */
  .loading-chassis-icon {
    background-color: #ddd;
    border-radius: 6px;
    box-shadow: inset 0 0 5px rgba(0,0,0,0.2);
  }

  /* 主機板圖示 */
  .loading-motherboard-icon {
    background-color: #bbb;
    border-radius: 4px;
    position: relative;
    overflow: hidden;
  }
  .loading-motherboard-icon::before, .loading-motherboard-icon::after {
    content: '';
    position: absolute;
    background-color: #999;
    border-radius: 2px;
  }
  .loading-motherboard-icon::before {
    top: 10%; left: 10%; width: 80%; height: 10%;
  }
  .loading-motherboard-icon::after {
    bottom: 10%; left: 10%; width: 80%; height: 10%;
  }

  /* CPU 圖示 */
  .loading-cpu-icon {
    background-color: #eee;
    border-radius: 6px;
    box-shadow: 0 0 8px rgba(255,255,255,0.6);
    position: relative;
  }
  .loading-cpu-icon::before {
    content: '';
    position: absolute;
    top: 20%; left: 10%; width: 80%; height: 2px; background-color: #ccc;
  }

  /* 記憶體圖示 */
  .loading-ram-icon {
    background-color: #ccc;
    border-radius: 4px;
    box-shadow: inset 0 0 3px rgba(0,0,0,0.1);
  }

  /* 硬碟圖示 */
  .loading-hard-drive-icon {
    background-color: #ddd;
    border-radius: 4px;
    position: relative;
  }
  .loading-hard-drive-icon::before {
    content: 'HDD';
    position: absolute;
    top: 50%; left: 50%;
    transform: translate(-50%, -50%);
    font-size: 10px;
    color: #666;
  }

  /* 電源供應器圖示 */
  .loading-power-supply-icon {
    background-color: #ccc;
    border-radius: 6px;
    position: relative;
    overflow: hidden;
  }
  .loading-power-supply-icon::before {
    content: '';
    position: absolute;
    top: 20%; left: 20%;
    width: 60%; height: 60%;
    border-radius: 50%;
    background-color: #bbb;
  }

  /* 網路卡圖示 */
  .loading-network-card-icon {
    background-color: #ccc;
    border-radius: 4px;
    position: relative;
  }
  .loading-network-card-icon::before {
    content: '';
    position: absolute;
    bottom: 15%; left: 15%;
    width: 70%; height: 10%;
    background-color: #aaa;
    border-radius: 2px;
  }

  /* 組裝完成圖示 */
  .loading-server-complete-icon {
    width: 100%; height: 100%;
    border-radius: 50%;
    border: 6px solid lightgreen;
    display: flex;
    justify-content: center;
    align-items: center;
    color: lightgreen;
    font-size: 24px;
    font-weight: bold;
    text-shadow: 0 0 5px lightgreen;
  }
  .loading-server-complete-icon::before {
    content: '✓';
  }

  /* 伺服器外觀顯示區塊樣式 (以下樣式大幅度更新，增加真實感) */
  #server-appearance {
    text-align: center;
    margin-top: 30px;
  }

  /* 真實感伺服器動畫容器樣式 */
  #server-animation {
    width: 320px; /* 略微增加寬度 */
    height: 240px; /* 略微增加高度 */
    margin: 20px auto;
    position: relative;
    /* border: 1px dashed #ccc;  除錯用邊框 */
  }

  /*  -------  更真實的伺服器主機外觀 CSS 繪製  -------  */

  /* 伺服器機殼 */
  .server-chassis {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: linear-gradient(to bottom, #666, #444); /* 更深的灰色金屬漸層 */
    border-radius: 8px;
    box-shadow: inset 0 0 12px rgba(0,0,0,0.6); /* 更強烈的內陰影 */
    border: 1px solid #222; /* 增加邊框線條 */
  }

  /* 前面板 */
  .front-panel {
    position: absolute;
    top: 10px;
    left: 10px;
    width: 30px;
    height: calc(100% - 20px);
    background-color: #555; /* 前面板顏色 */
    border-radius: 6px;
    box-shadow: inset 3px 0 5px rgba(0,0,0,0.3); /* 前面板右側陰影 */
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: space-around;
    padding: 10px 0;
  }

  /* 前面板按鈕 (電源、重置) */
  .panel-button {
    width: 16px;
    height: 16px;
    border-radius: 50%;
    background-color: #777; /* 按鈕底色 */
    border: 2px solid #666; /* 按鈕邊框 */
    box-shadow: 0 1px 2px rgba(0,0,0,0.4); /* 按鈕陰影 */
    cursor: pointer;
  }
  .panel-button#power-btn-front { background-color: #4CAF50; border-color: #449d48; } /* 電源按鈕綠色 */
  .panel-button#reset-btn-front { background-color: #ffc107; border-color: #f0b400; } /* 重置按鈕黃色 */


  /* 前面板指示燈 */
  .panel-indicator {
    width: 6px;
    height: 6px;
    border-radius: 50%;
    background-color: #888; /* 指示燈預設灰色 */
    box-shadow: inset 0 0 2px rgba(0,0,0,0.5);
  }
  .panel-indicator.active { background-color: #00ff00; box-shadow: 0 0 5px #00ff00; } /* 活動指示燈綠色發光 */
  .panel-indicator#hdd-indicator-front.active { background-color: #ff0000; box-shadow: 0 0 5px #ff0000; } /* 硬碟指示燈紅色發光 */
  .panel-indicator#network-indicator-front.active { background-color: #0000ff; box-shadow: 0 0 5px #0000ff; } /* 網路指示燈藍色發光 */


  /* 前面板 Logo 或標識 (簡化為文字) */
  .front-logo {
    font-size: 14px;
    color: #eee;
    text-align: center;
    text-shadow: 0 0 2px #eee;
    margin-top: 10px;
    margin-bottom: 5px;
  }


  /* 硬碟插槽區域 */
  .drive-bay {
    position: absolute;
    top: 20px;
    left: 50px; /* 調整位置避開前面板 */
    width: 70px; /* 略微增加寬度 */
    height: 80%;
    background-color: #333; /* 硬碟插槽區域顏色 */
    border-radius: 6px;
    box-shadow: inset 0 0 8px rgba(0,0,0,0.5);
    display: flex;
    flex-direction: column;
    justify-content: space-around;
    align-items: center;
    padding: 8px 0; /* 略微縮小 padding */
  }


  /* 硬碟 */
  .drive {
    width: 45px; /* 略微增加寬度 */
    height: 65px; /* 略微增加高度 */
    background: linear-gradient(to bottom, #999, #777); /* 硬碟本體金屬漸層 */
    border-radius: 4px;
    box-shadow: inset 0 0 5px rgba(0,0,0,0.4);
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: flex-end;
    padding-bottom: 3px; /* 指示燈下移一點 */
    border: 1px solid #666; /* 增加硬碟邊框 */
  }
  .drive:nth-child(even) { background: linear-gradient(to bottom, #aaa, #888); } /* 偶數硬碟顏色略淺 */


  /* 硬碟指示燈 */
  .drive-indicator {
    width: 7px; /* 略微增加指示燈大小 */
    height: 7px;
    border-radius: 50%;
    background-color: #880000;
    margin-bottom: 4px; /* 指示燈間距略微縮小 */
    border: 1px solid #600000; /* 指示燈增加邊框 */
  }
  .drive-indicator.active {
    background-color: #ff0000;
    box-shadow: 0 0 6px #ff0000; /* 發光效果略微增強 */
  }


  /* 電源供應器區域 */
  .power-supply {
    position: absolute;
    top: 20px;
    right: 20px;
    width: 90px; /* 略微增加寬度 */
    height: 45%; /* 略微增加高度 */
    background-color: #555; /* 電源供應器區域顏色 */
    border-radius: 6px;
    box-shadow: inset 0 0 10px rgba(0,0,0,0.5);
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: space-around;
    padding: 8px 0; /* 略微縮小 padding */
    border: 1px solid #444; /* 增加邊框 */
  }


  /* 電源供應器風扇 */
  .psu-fan {
    width: 35px; /* 略微增加風扇大小 */
    height: 35px;
    border-radius: 50%;
    background-color: #777;
    position: relative;
    overflow: hidden;
    animation: fan-spin 1s linear infinite;
    border: 1px solid #666; /* 增加風扇邊框 */
  }

  /* 風扇中心點 */
  .fan-center {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    width: 10px; /* 略微增加中心點大小 */
    height: 10px;
    border-radius: 50%;
    background-color: #444;
    border: 1px solid #333; /* 增加中心點邊框 */
  }

  /* 風扇葉片 */
  .fan-blade {
    position: absolute;
    top: 0;
    left: 50%;
    width: 0;
    height: 50%;
    border-left: 5px solid transparent; /* 略微增加葉片寬度 */
    border-right: 5px solid transparent;
    border-bottom: 18px solid #666; /* 略微增加葉片長度 */
    transform-origin: top center;
  }
  .fan-blade:nth-child(1) { transform: rotate(0deg); }
  .fan-blade:nth-child(2) { transform: rotate(90deg); }
  .fan-blade:nth-child(3) { transform: rotate(180deg); }
  .fan-blade:nth-child(4) { transform: rotate(270deg); }


  /* 主機板區域 */
  .motherboard-area {
    position: absolute;
    top: 20px;
    left: 130px; /* 調整位置避開硬碟插槽和前面板 */
    right: 130px; /* 調整位置避開電源供應器 */
    height: 65%; /* 略微增加高度 */
    background-color: #444; /* 主機板區域顏色 */
    border-radius: 6px;
    box-shadow: inset 0 0 10px rgba(0,0,0,0.5);
    display: flex;
    flex-direction: row;
    justify-content: space-around;
    align-items: center;
    border: 1px solid #333; /* 增加邊框 */
  }


  /* 記憶體插槽 */
  .ram-slots {
    width: 35%; /* 略微增加寬度 */
    height: 85%; /* 略微增加高度 */
    display: flex;
    flex-direction: column;
    justify-content: space-around;
    align-items: center;
  }

  /* 記憶體條 */
  .ram-module {
    width: 22px; /* 略微增加寬度 */
    height: 55px; /* 略微增加高度 */
    background: linear-gradient(to bottom, #bbb, #999); /* 記憶體模組金屬漸層 */
    border-radius: 4px;
    box-shadow: inset 0 0 5px rgba(0,0,0,0.4);
    border: 1px solid #888; /* 增加邊框 */
    position: relative; /* 準備製作金手指 */
    overflow: hidden; /* 隱藏超出邊界的金手指 */
  }
  .ram-module:nth-child(even) { background: linear-gradient(to bottom, #ccc, #aaa); } /* 偶數記憶體顏色略淺 */

  /* 記憶體金手指 */
  .ram-module::before {
    content: '';
    position: absolute;
    bottom: 0;
    left: 0;
    width: 100%;
    height: 8px; /* 金手指高度 */
    background: linear-gradient(to right, #d4af37, #daa520); /* 金色漸層 */
    border-radius: 0 0 3px 3px;
    box-shadow: inset 0 0 3px rgba(0,0,0,0.5);
  }


  /* CPU 插槽 */
  .cpu-socket {
    width: 45%; /* 略微增加寬度 */
    height: 70%; /* 略微增加高度 */
    background-color: #666; /* CPU 插槽底座顏色 */
    border-radius: 6px;
    display: flex;
    justify-content: center;
    align-items: center;
    position: relative;
    border: 1px solid #555; /* 增加邊框 */
    box-shadow: inset 0 0 5px rgba(0,0,0,0.3); /* 增加內陰影 */
  }

  /* CPU 本體 */
  .cpu {
    width: 85%; /* 略微增加寬度 */
    height: 75%; /* 略微增加高度 */
    background: linear-gradient(to bottom, #ddd, #bbb); /* CPU 本體金屬漸層 */
    border-radius: 4px;
    box-shadow: 0 0 10px rgba(255,255,255,0.7); /* 更強烈的高光 */
    position: relative;
    border: 1px solid #aaa; /* 增加邊框 */
  }

  /* CPU 頂蓋線條 */
  .cpu-line {
    position: absolute;
    top: 15%;
    left: 10%;
    width: 80%;
    height: 2px;
    background-color: #aaa; /* 線條顏色略微調淺 */
  }
  .cpu-line:nth-child(2) { top: 35%; }
  .cpu-line:nth-child(3) { top: 55%; }
  .cpu-line:nth-child(4) { top: 75%; }


  /* 網路連接埠區域 */
  .network-ports {
    position: absolute;
    bottom: 20px;
    right: 20px;
    width: 90px; /* 略微增加寬度 */
    height: 35%; /* 略微增加高度 */
    background-color: #555; /* 網路連接埠區域顏色 */
    border-radius: 6px;
    box-shadow: inset 0 0 10px rgba(0,0,0,0.5);
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: space-around;
    padding: 8px 0; /* 略微縮小 padding */
    border: 1px solid #444; /* 增加邊框 */
  }


  /* 網路連接埠 */
  .port {
    width: 65px; /* 略微增加寬度 */
    height: 18px; /* 略微增加高度 */
    background: linear-gradient(to bottom, #888, #666); /* 連接埠金屬漸層 */
    border-radius: 3px;
    box-shadow: inset 0 0 5px rgba(0,0,0,0.4);
    border: 1px solid #555; /* 增加邊框 */
    position: relative; /* 準備製作種類指示 */
  }
  .port:nth-child(even) { background: linear-gradient(to bottom, #999, #777); } /* 偶數連接埠顏色略淺 */

  /* 網路連接埠種類指示 (RJ-45, Fiber Channel 等) */
  .port::before {
    content: '';
    position: absolute;
    top: 2px; right: 2px; /* 調整位置 */
    width: 8px; height: 8px;
    border-radius: 50%;
    background-color: #00aa00; /* RJ-45 綠色指示 (預設) */
    box-shadow: inset 0 0 2px rgba(0,0,0,0.5);
  }
  .port:nth-child(even)::before { background-color: #aa0000; } /* Fiber Channel 紅色指示 (偶數連接埠) */


  /* 動畫關鍵影格 - 風扇旋轉 (與之前版本相同) */
  @keyframes fan-spin {
    from { transform: rotate(0deg); }
    to { transform: rotate(360deg); }
  }


  /* 載入動畫關鍵影格 - 組件淡入 (與之前版本相同) */
  @keyframes component-fade-in {
    from { opacity: 0; transform: translateY(20px); }
    to { opacity: 1; transform: translateY(0); }
  }

  /*  -------  UI 區塊樣式 (與之前版本相同) -------  */
  .ui-section {
    display: none;
  }

  .ui-section.active {
    display: block;
  }

</style>
</head>
<body>

<div class="container">
  <div class="header">
    <button class="menu-button active" data-ui="start">啟動</button>
    <button class="menu-button" data-ui="server">控制面板</button>  <button class="menu-button" data-ui="settings">設定</button>
  </div>

  <div class="main-content">

    <div id="start-ui-section" class="ui-section active">
      <div class="section">
        <h2>建立你的伺服器</h2>
        <p>歡迎使用 wnet 伺服器服務。 點擊下方按鈕開始建立你的專屬伺服器。</p>
        <button id="create-server-button">建立你的伺服器</button>
        <div id="loading-indicator">
          <div id="loading-animation-container">
            <div class="loading-step" id="step-chassis">
              <div class="loading-icon loading-chassis-icon"></div>
              <div class="loading-text">安裝機殼</div>
            </div>
            <div class="loading-step" id="step-motherboard">
              <div class="loading-icon loading-motherboard-icon"></div>
              <div class="loading-text">安裝主機板</div>
            </div>
            <div class="loading-step" id="step-cpu">
              <div class="loading-icon loading-cpu-icon"></div>
              <div class="loading-text">安裝處理器</div>
            </div>
            <div class="loading-step" id="step-ram">
              <div class="loading-icon loading-ram-icon"></div>
              <div class="loading-text">安裝記憶體</div>
            </div>
            <div class="loading-step" id="step-drives">
              <div class="loading-icon loading-hard-drive-icon"></div>
              <div class="loading-text">安裝硬碟</div>
            </div>
            <div class="loading-step" id="step-psu">
              <div class="loading-icon loading-power-supply-icon"></div>
              <div class="loading-text">安裝火牛(Power Supply)</div>
            </div>
            <div class="loading-step" id="step-network">
              <div class="loading-icon loading-network-card-icon"></div>
              <div class="loading-text">安裝網路卡</div>
            </div>
            <div class="loading-step" id="step-complete">
              <div class="loading-icon loading-server-complete-icon"></div>
              <div class="loading-text">組裝完成！</div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div id="server-ui-section" class="ui-section">
      <div class="section">
        <h2>伺服器控制面板</h2>  <p>歡迎使用伺服器控制面板。 在這裡您可以管理伺服器的電源、監控伺服器狀態，並查看伺服器的真實外觀。</p> </div>

      <div class="section">
        <h3>電源控制</h3>
        <button id="power-button">開啟</button>
        <button id="os-start-button" disabled>啟動 OS</button>
        <div id="status-display">狀態: 關閉</div>
      </div>

      <div class="section">
        <h3>狀態</h3>
        <textarea id="simulation-status" rows="6" cols="50" placeholder="伺服器狀態將顯示在這裡..." readonly></textarea>
      </div>

      <div id="server-appearance" class="section">
        <h3>伺服器外觀</h3>
        <div id="server-animation">
          <div class="server-chassis">
            <div class="front-panel">  <div class="panel-button" id="power-btn-front"></div>
              <div class="panel-button" id="reset-btn-front"></div>
              <div class="panel-indicator active" id="power-indicator-front"></div> <div class="panel-indicator" id="hdd-indicator-front"></div>
              <div class="panel-indicator" id="network-indicator-front"></div>
              <div class="front-logo">wnet</div>
            </div>
          </div>
          <div class="drive-bay">
            <div class="drive"><div class="drive-indicator" id="drive-indicator-1"></div></div>
            <div class="drive"><div class="drive-indicator" id="drive-indicator-2"></div></div>
            <div class="drive"><div class="drive-indicator" id="drive-indicator-3"></div></div>
            <div class="drive"><div class="drive-indicator" id="drive-indicator-4"></div></div>
          </div>
          <div class="power-supply">
            <div class="psu-fan">
              <div class="fan-center"></div>
              <div class="fan-blade"></div>
              <div class="fan-blade"></div>
              <div class="fan-blade"></div>
              <div class="fan-blade"></div>
            </div>
            <div style="color: #eee; font-size: 12px;">Power</div>
          </div>
          <div class="motherboard-area">
            <div class="ram-slots">
              <div class="ram-module"></div>
              <div class="ram-module"></div>
            </div>
            <div class="cpu-socket">
              <div class="cpu">
                <div class="cpu-line"></div>
                <div class="cpu-line"></div>
                <div class="cpu-line"></div>
                <div class="cpu-line"></div>
              </div>
            </div>
          </div>
          <div class="network-ports">
            <div class="port"></div>
            <div class="port"></div>
            <div style="color: #eee; font-size: 12px;">Network</div>
          </div>
        </div>
      </div>
    </div>

    <div id="settings-ui-section" class="ui-section">
      <div class="section">
        <h2>自訂配置</h2>
        <div class="config-item">
          <label for="cpu-select">CPU:</label>
          <select id="cpu-select">
            <option value="intel-i3">Intel Core i3</option>
            <option value="intel-i5">Intel Core i5</option>
            <option value="intel-i7">Intel Core i7</option>
            <option value="amd-ryzen5">AMD Ryzen 5</option>
            <option value="amd-ryzen7">AMD Ryzen 7</option>
          </select>
        </div>

        <div class="config-item">
          <label for="ram-input">記憶體 (GB):</label>
          <input type="number" id="ram-input" value="23">
        </div>

        <div class="config-item">
          <label for="storage-input">儲存空間 (ZB):</label>
          <input type="number" id="storage-input" value="1">
        </div>

        <div class="config-item">
          <label for="host-input">Motherboard:</label>
          <input type="text" id="host-input" value="Dell PowerEdge">
        </div>
      </div>
    </div>

  </div>
</div>

<script>
document.addEventListener('DOMContentLoaded', function() {
  const powerButton = document.getElementById('power-button');
  const osStartButton = document.getElementById('os-start-button');
  const statusDisplay = document.getElementById('status-display');
  const simulationStatusDisplay = document.getElementById('simulation-status');
  const createServerButton = document.getElementById('create-server-button');
  const loadingIndicator = document.getElementById('loading-indicator');
  const serverAppearanceSection = document.getElementById('server-appearance');
  const serverAnimation = document.getElementById('server-animation');

  // 載入動畫步驟元素 (與之前版本相同)
  const loadingSteps = {
    chassis: document.getElementById('step-chassis'),
    motherboard: document.getElementById('step-motherboard'),
    cpu: document.getElementById('step-cpu'),
    ram: document.getElementById('step-ram'),
    drives: document.getElementById('step-drives'),
    psu: document.getElementById('step-psu'),
    network: document.getElementById('step-network'),
    complete: document.getElementById('step-complete')
  };

  // 硬碟指示燈元素 (與之前版本相同)
  const driveIndicators = [
    document.getElementById('drive-indicator-1'),
    document.getElementById('drive-indicator-2'),
    document.getElementById('drive-indicator-3'),
    document.getElementById('drive-indicator-4')
  ];

  // 前面板指示燈元素
  const frontPanelIndicators = {
    power: document.getElementById('power-indicator-front'),
    hdd: document.getElementById('hdd-indicator-front'),
    network: document.getElementById('network-indicator-front')
  };


  // UI 區塊元素 (與之前版本相同)
  const uiSections = {
    start: document.getElementById('start-ui-section'),
    server: document.getElementById('server-ui-section'),
    settings: document.getElementById('settings-ui-section')
  };

  // 選單按鈕元素 (與之前版本相同)
  const menuButtons = document.querySelectorAll('.menu-button');

  let serverOn = false;
  let osStarted = false;
  let animationInterval;

  function startServerAnimation() {
    function animateDrives() {
      driveIndicators.forEach(indicator => indicator.classList.remove('active'));
      const activeCount = Math.floor(Math.random() * (driveIndicators.length + 1));
      for (let i = 0; i < activeCount; i++) {
        const randomIndex = Math.floor(Math.random() * driveIndicators.length);
        driveIndicators[randomIndex].classList.add('active');
      }
    }
    animateDrives();
    animationInterval = setInterval(animateDrives, 300);
  }

  function stopServerAnimation() {
    clearInterval(animationInterval);
    driveIndicators.forEach(indicator => indicator.classList.remove('active'));
  }


  function updateServerStatus() {
    if (serverOn) {
      statusDisplay.textContent = '狀態: 開啟';
      powerButton.textContent = '關閉';
      powerButton.classList.remove('off');
      osStartButton.disabled = false;
      simulationStatusDisplay.value = '伺服器已啟動並正常運行中...\nCPU: ' + document.getElementById('cpu-select').value +
                                    '\n記憶體: ' + document.getElementById('ram-input').value + 'GB' +
                                    '\n儲存空間: ' + document.getElementById('storage-input').value + 'TB' +
                                    '\nMotherboard: ' + document.getElementById('host-input').value;
      startServerAnimation();
      frontPanelIndicators.power.classList.add('active'); // 開啟電源指示燈
      frontPanelIndicators.network.classList.add('active'); // 開啟網路指示燈
      frontPanelIndicators.hdd.classList.add('active'); // 開啟硬碟指示燈 (模擬活動)


      if (!osStarted) {
        simulationStatusDisplay.value += '\n等待啟動作業系統...';
      } else {
        simulationStatusDisplay.value += '\n作業系統已啟動。';
      }
    } else {
      statusDisplay.textContent = '狀態: 關閉';
      powerButton.textContent = '開啟';
      powerButton.classList.add('off');
      osStartButton.disabled = true;
      simulationStatusDisplay.value = '伺服器已關閉。';
      stopServerAnimation();
      frontPanelIndicators.power.classList.remove('active'); // 關閉電源指示燈
      frontPanelIndicators.network.classList.remove('active'); // 關閉網路指示燈
      frontPanelIndicators.hdd.classList.remove('active'); // 關閉硬碟指示燈
      osStarted = false;
    }
  }

  powerButton.addEventListener('click', function() {
    serverOn = !serverOn;
    updateServerStatus();
  });

  osStartButton.addEventListener('click', function() {
    if (serverOn && !osStarted) {
      osStartButton.disabled = true;
      simulationStatusDisplay.value = '系統啟動中...\n';

      const bootMessages = [
        "檢查硬體...",
        "載入核心...",
        "啟動服務...",
        "網路設定...",
        "等待使用者登入..."
      ];
      let messageIndex = 0;
      function displayBootMessage() {
        if (messageIndex < bootMessages.length) {
          simulationStatusDisplay.value += bootMessages[messageIndex] + '\n';
          messageIndex++;
          setTimeout(displayBootMessage, 800);
        } else {
          osStarted = true;
          osStartButton.disabled = false;
          updateServerStatus();
        }
      }
      displayBootMessage();
    }
  });


  createServerButton.addEventListener('click', function() {
    loadingIndicator.classList.add('show');
    serverAppearanceSection.classList.remove('show');
    stopServerAnimation();
    osStarted = false;

    // 顯示載入動畫步驟，每個步驟延遲一段時間 (與之前版本相同)
    let stepDelay = 1500;
    let currentStep = 0;
    const stepOrder = ['chassis', 'motherboard', 'cpu', 'ram', 'drives', 'psu', 'network', 'complete'];

    function animateLoadingSteps() {
      if (currentStep < stepOrder.length) {
        const stepName = stepOrder[currentStep];
        loadingSteps[stepName].classList.add('active');

        if (currentStep > 0) {
          const prevStepName = stepOrder[currentStep - 1];
          loadingSteps[prevStepName].classList.remove('active');
        }

        currentStep++;
        setTimeout(animateLoadingSteps, stepDelay);
      } else {
        // 所有步驟完成後 (與之前版本相同)
        loadingIndicator.classList.remove('show');
        serverAppearanceSection.classList.add('show');
        updateServerStatus();

        // 組裝完成後自動切換到 Server UI 頁面
        switchUI('server');
      }
    }

    loadingIndicator.classList.add('show');
    animateLoadingSteps();
  });

  // UI 切換功能 (與之前版本相同)
  function switchUI(uiName) {
    for (const section in uiSections) {
      uiSections[section].classList.remove('active');
    }
    menuButtons.forEach(button => button.classList.remove('active'));
    uiSections[uiName].classList.add('active');
    document.querySelector(`.menu-button[data-ui="${uiName}"]`).classList.add('active');
  }

  // 選單按鈕事件監聽器 (與之前版本相同)
  menuButtons.forEach(button => {
    button.addEventListener('click', function() {
      const uiName = this.dataset.ui;
      switchUI(uiName);
    });
  });


  // 初始化狀態 (與之前版本相同)
  updateServerStatus();
  switchUI('start');
});
</script>

</body>
</html>
