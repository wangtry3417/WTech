<!DOCTYPE html>
<html>
<head>
<title>wnet伺服器頁面</title>
<style>
  body { font-family: Arial, sans-serif; background-color: #f4f4f4; }
  .container { width: 700px; margin: 30px auto; padding: 30px; border: 1px solid #ddd; background-color: #fff; border-radius: 8px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
  .section { margin-bottom: 25px; }
  .section h2 { margin-top: 0; color: #333; border-bottom: 2px solid #eee; padding-bottom: 10px; }
  #status-display { padding: 12px; border: 1px solid #eee; margin-top: 15px; border-radius: 4px; background-color: #f9f9f9; color: #555; }
  .config-item { margin-bottom: 15px; }
  .config-item label { display: inline-block; width: 140px; text-align: right; margin-right: 15px; color: #666; }
  .config-item input, .config-item select { padding: 10px; width: 220px; border: 1px solid #ccc; border-radius: 4px; font-size: 14px; }
  #power-button, #os-start-button, #create-server-button { padding: 12px 25px; border: none; border-radius: 6px; color: white; font-size: 15px; cursor: pointer; transition: background-color 0.3s ease; }
  #power-button { background-color: #4CAF50; }
  #power-button.off { background-color: #f44336; }
  #os-start-button { background-color: #ffc107; color: black; margin-left: 10px; }
  #os-start-button:disabled { background-color: #cccccc; color: #666666; cursor: not-allowed; }
  #create-server-button { background-color: #008CBA; margin-top: 10px; display: block; margin-left: auto; margin-right: auto; }
  #create-server-button:hover { background-color: #0077a3; }

  /* 載入動畫樣式 - 技術人員砌機 */
  #loading-indicator {
    display: none;
    text-align: center;
    margin-top: 25px;
  }
  #loading-indicator.show { display: block; }
  #loading-animation-container {
    position: relative; /* 建立相對定位容器 */
    width: 250px; /* 動畫容器寬度 */
    height: 180px; /* 動畫容器高度 */
    margin: 20px auto;
  }

  .loading-step {
    position: absolute; /* 絕對定位，方便控制每個步驟的位置和顯示 */
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    opacity: 0; /* 初始完全透明 */
    transition: opacity 0.5s ease-in-out; /* 淡入淡出效果 */
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
  }

  .loading-step.active {
    opacity: 1; /* 顯示目前步驟 */
  }

  .loading-icon {
    width: 60px; /* 圖示大小 */
    height: 60px;
    margin-bottom: 10px;
    background-repeat: no-repeat;
    background-position: center;
    background-size: contain;
    /*  移除 background-image: url(...)  */
  }

  .loading-text {
    font-size: 14px;
    color: #777;
  }

  /*  -------  以下為 CSS 繪製的載入動畫圖示樣式  -------  */

  /* 機殼圖示 */
  .loading-chassis-icon {
    background-color: #ddd;
    border-radius: 6px;
    box-shadow: inset 0 0 5px rgba(0,0,0,0.2);
  }

  /* 主機板圖示 */
  .loading-motherboard-icon {
    background-color: #bbb;
    border-radius: 4px;
    position: relative; /* 方便定位插槽 */
    overflow: hidden; /* 隱藏超出邊界的插槽 */
  }
  .loading-motherboard-icon::before, .loading-motherboard-icon::after {
    content: '';
    position: absolute;
    background-color: #999;
    border-radius: 2px;
  }
  .loading-motherboard-icon::before {
    top: 10%; left: 10%; width: 80%; height: 10%;
  }
  .loading-motherboard-icon::after {
    bottom: 10%; left: 10%; width: 80%; height: 10%;
  }

  /* CPU 圖示 */
  .loading-cpu-icon {
    background-color: #eee;
    border-radius: 6px;
    box-shadow: 0 0 8px rgba(255,255,255,0.6);
    position: relative; /* 方便定位線條 */
  }
  .loading-cpu-icon::before {
    content: '';
    position: absolute;
    top: 20%; left: 10%; width: 80%; height: 2px; background-color: #ccc;
  }

  /* 記憶體圖示 */
  .loading-ram-icon {
    background-color: #ccc;
    border-radius: 4px;
    box-shadow: inset 0 0 3px rgba(0,0,0,0.1);
  }

  /* 硬碟圖示 */
  .loading-hard-drive-icon {
    background-color: #ddd;
    border-radius: 4px;
    position: relative; /* 方便定位 label */
  }
  .loading-hard-drive-icon::before {
    content: 'HDD';
    position: absolute;
    top: 50%; left: 50%;
    transform: translate(-50%, -50%);
    font-size: 10px;
    color: #666;
  }

  /* 電源供應器圖示 */
  .loading-power-supply-icon {
    background-color: #ccc;
    border-radius: 6px;
    position: relative; /* 方便定位風扇 */
    overflow: hidden; /* 隱藏超出邊界的風扇 */
  }
  .loading-power-supply-icon::before { /* 風扇 */
    content: '';
    position: absolute;
    top: 20%; left: 20%;
    width: 60%; height: 60%;
    border-radius: 50%;
    background-color: #bbb;
  }

  /* 網路卡圖示 */
  .loading-network-card-icon {
    background-color: #ccc;
    border-radius: 4px;
    position: relative; /* 方便定位連接埠 */
  }
  .loading-network-card-icon::before { /* 連接埠 */
    content: '';
    position: absolute;
    bottom: 15%; left: 15%;
    width: 70%; height: 10%;
    background-color: #aaa;
    border-radius: 2px;
  }

  /* 組裝完成圖示 */
  .loading-server-complete-icon {
    width: 100%; height: 100%; /* 填滿容器 */
    border-radius: 50%; /* 圓形外框 */
    border: 6px solid lightgreen; /* 綠色外框 */
    display: flex;
    justify-content: center;
    align-items: center;
    color: lightgreen;
    font-size: 24px;
    font-weight: bold;
    text-shadow: 0 0 5px lightgreen; /* 文字發光 */
  }
  .loading-server-complete-icon::before {
    content: '✓'; /* 完成符號 */
  }


  /* 伺服器外觀顯示區塊樣式 (以下樣式與之前版本相同，可根據需求進一步調整) */
  #server-appearance {
    display: none;
    text-align: center;
    margin-top: 30px;
  }
  #server-appearance.show { display: block; }

  /* 真實感伺服器動畫容器樣式 */
  #server-animation {
    width: 300px;
    height: 220px;
    margin: 20px auto;
    position: relative;
    /* border: 1px dashed #ccc;  除錯用邊框 */
  }

  /* 伺服器機殼 */
  .server-chassis {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: linear-gradient(to bottom, #555, #333); /* 深灰色金屬漸層 */
    border-radius: 8px;
    box-shadow: inset 0 0 10px rgba(0,0,0,0.5);
  }

  /* 硬碟插槽區域 */
  .drive-bay {
    position: absolute;
    top: 20px;
    left: 20px;
    width: 60px;
    height: 80%; /* 高度佔機殼主要部分 */
    background-color: #222; /* 深黑色 */
    border-radius: 6px;
    display: flex;
    flex-direction: column;
    justify-content: space-around;
    align-items: center;
    padding: 10px 0;
  }

  /* 硬碟 */
  .drive {
    width: 40px;
    height: 60px;
    background-color: #777; /* 淺灰色硬碟本體 */
    border-radius: 4px;
    box-shadow: inset 0 0 5px rgba(0,0,0,0.3);
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: flex-end; /* 指示燈靠下方 */
  }
  .drive:nth-child(even) { background-color: #888; } /* 偶數硬碟顏色略淺 */

  /* 硬碟指示燈 */
  .drive-indicator {
    width: 6px;
    height: 6px;
    border-radius: 50%;
    background-color: #880000; /* 紅色指示燈 (預設暗紅色) */
    margin-bottom: 5px;
  }
  .drive-indicator.active {
    background-color: #ff0000; /* 指示燈啟動時鮮紅色 */
    box-shadow: 0 0 5px #ff0000; /* 發光效果 */
  }

  /* 電源供應器區域 */
  .power-supply {
    position: absolute;
    top: 20px;
    right: 20px;
    width: 80px;
    height: 40%; /* 高度佔機殼上半部 */
    background-color: #444; /* 深灰色 */
    border-radius: 6px;
    box-shadow: inset 0 0 8px rgba(0,0,0,0.4);
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: space-around;
    padding: 10px 0;
  }

  /* 電源供應器風扇 */
  .psu-fan {
    width: 30px;
    height: 30px;
    border-radius: 50%;
    background-color: #666; /* 中灰色風扇 */
    position: relative; /* 建立定位點，方便製作扇葉 */
    overflow: hidden; /* 隱藏超出風扇範圍的扇葉 */
    animation: fan-spin 1s linear infinite; /* 風扇旋轉動畫 */
  }

  /* 風扇中心點 */
  .fan-center {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    width: 8px;
    height: 8px;
    border-radius: 50%;
    background-color: #333; /* 深灰色中心點 */
  }

  /* 風扇葉片 */
  .fan-blade {
    position: absolute;
    top: 0;
    left: 50%;
    width: 0;
    height: 50%;
    border-left: 4px solid transparent;
    border-right: 4px solid transparent;
    border-bottom: 15px solid #555; /* 葉片顏色 */
    transform-origin: top center; /* 旋轉中心點設定在頂部中心 */
  }
  .fan-blade:nth-child(1) { transform: rotate(0deg); }
  .fan-blade:nth-child(2) { transform: rotate(90deg); }
  .fan-blade:nth-child(3) { transform: rotate(180deg); }
  .fan-blade:nth-child(4) { transform: rotate(270deg); }


  /* 主機板區域 */
  .motherboard-area {
    position: absolute;
    top: 20px;
    left: 100px; /* 避開硬碟插槽 */
    right: 120px; /* 避開電源供應器 */
    height: 60%; /* 高度佔機殼中部 */
    background-color: #333; /* 深灰色主機板底色 */
    border-radius: 6px;
    box-shadow: inset 0 0 8px rgba(0,0,0,0.4);
    display: flex;
    flex-direction: row; /* 水平排列組件 */
    justify-content: space-around;
    align-items: center;
  }

  /* 記憶體插槽 */
  .ram-slots {
    width: 30%;
    height: 80%;
    display: flex;
    flex-direction: column;
    justify-content: space-around;
    align-items: center;
  }

  /* 記憶體條 */
  .ram-module {
    width: 20px;
    height: 50px;
    background-color: #aaa; /* 淺灰色記憶體模組 */
    border-radius: 4px;
    box-shadow: inset 0 0 5px rgba(0,0,0,0.3);
  }
  .ram-module:nth-child(even) { background-color: #bbb; } /* 偶數記憶體顏色略淺 */


  /* CPU 插槽 */
  .cpu-socket {
    width: 40%;
    height: 60%;
    background-color: #555; /* 深灰色 CPU 插槽底座 */
    border-radius: 6px;
    display: flex;
    justify-content: center;
    align-items: center;
    position: relative; /* 方便製作 CPU */
  }

  /* CPU 本體 */
  .cpu {
    width: 80%;
    height: 70%;
    background-color: #ccc; /* 銀色 CPU 本體 */
    border-radius: 4px;
    box-shadow: 0 0 8px rgba(255,255,255,0.5); /* 高光 */
    position: relative; /* 方便製作 CPU 頂蓋線條 */
  }

  /* CPU 頂蓋線條 */
  .cpu-line {
    position: absolute;
    top: 15%;
    left: 10%;
    width: 80%;
    height: 2px;
    background-color: #999; /* 較深灰色線條 */
  }
  .cpu-line:nth-child(2) { top: 35%; }
  .cpu-line:nth-child(3) { top: 55%; }
  .cpu-line:nth-child(4) { top: 75%; }


  /* 網路連接埠區域 */
  .network-ports {
    position: absolute;
    bottom: 20px;
    right: 20px;
    width: 80px;
    height: 30%; /* 高度佔機殼下半部 */
    background-color: #444; /* 深灰色 */
    border-radius: 6px;
    box-shadow: inset 0 0 8px rgba(0,0,0,0.4);
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: space-around;
    padding: 10px 0;
  }

  /* 網路連接埠 */
  .port {
    width: 60px;
    height: 15px;
    background-color: #777; /* 淺灰色連接埠 */
    border-radius: 3px;
    box-shadow: inset 0 0 5px rgba(0,0,0,0.3);
  }
  .port:nth-child(even) { background-color: #888; } /* 偶數連接埠顏色略淺 */


  /* 動畫關鍵影格 - 風扇旋轉 */
  @keyframes fan-spin {
    from { transform: rotate(0deg); }
    to { transform: rotate(360deg); }
  }


  /* 載入動畫關鍵影格 - 組件淡入 */
  @keyframes component-fade-in {
    from { opacity: 0; transform: translateY(20px); } /* 初始透明並從下方移入 */
    to { opacity: 1; transform: translateY(0); } /* 完全不透明並回到原位 */
  }

</style>
</head>
<body>

<div class="container">
  <h1>wnet伺服器頁面</h1>

  <div class="section">
    <h2>電源控制</h2>
    <button id="power-button">開啟</button>
    <button id="os-start-button" disabled>啟動 OS</button>
    <div id="status-display">狀態: 關閉</div>
  </div>

  <div class="section">
    <h2>模擬狀態</h2>
    <textarea id="simulation-status" rows="6" cols="50" placeholder="伺服器模擬狀態將顯示在這裡..." readonly></textarea>
  </div>

  <div class="section">
    <h2>自訂配置</h2>
    <div class="config-item">
      <label for="cpu-select">CPU:</label>
      <select id="cpu-select">
        <option value="intel-i3">Intel Core i3</option>
        <option value="intel-i5">Intel Core i5</option>
        <option value="intel-i7">Intel Core i7</option>
        <option value="amd-ryzen5">AMD Ryzen 5</option>
        <option value="amd-ryzen7">AMD Ryzen 7</option>
      </select>
    </div>

    <div class="config-item">
      <label for="ram-input">記憶體 (GB):</label>
      <input type="number" id="ram-input" value="16">
    </div>

    <div class="config-item">
      <label for="storage-input">儲存空間 (TB):</label>
      <input type="number" id="storage-input" value="1">
    </div>

    <div class="config-item">
      <label for="host-input">Motherboard:</label>
      <input type="text" id="host-input" value="Dell PowerEdge">
    </div>

    <button id="create-server-button">建立你的伺服器</button>
    <div id="loading-indicator">
      <div id="loading-animation-container">
        <div class="loading-step" id="step-chassis">
          <div class="loading-icon loading-chassis-icon"></div>
          <div class="loading-text">安裝機殼</div>
        </div>
        <div class="loading-step" id="step-motherboard">
          <div class="loading-icon loading-motherboard-icon"></div>
          <div class="loading-text">安裝主機板</div>
        </div>
        <div class="loading-step" id="step-cpu">
          <div class="loading-icon loading-cpu-icon"></div>
          <div class="loading-text">安裝處理器</div>
        </div>
        <div class="loading-step" id="step-ram">
          <div class="loading-icon loading-ram-icon"></div>
          <div class="loading-text">安裝記憶體</div>
        </div>
        <div class="loading-step" id="step-drives">
          <div class="loading-icon loading-hard-drive-icon"></div>
          <div class="loading-text">安裝硬碟</div>
        </div>
        <div class="loading-step" id="step-psu">
          <div class="loading-icon loading-power-supply-icon"></div>
          <div class="loading-text">安裝電源供應器(火牛)</div>
        </div>
        <div class="loading-step" id="step-network">
          <div class="loading-icon loading-network-card-icon"></div>
          <div class="loading-text">安裝網路卡</div>
        </div>
        <div class="loading-step" id="step-complete">
          <div class="loading-icon loading-server-complete-icon"></div>
          <div class="loading-text">組裝完成！</div>
        </div>
      </div>
    </div>
  </div>

  <div id="server-appearance" class="section">
    <h2>伺服器外觀</h2>
    <div id="server-animation">
      <div class="server-chassis"></div>
      <div class="drive-bay">
        <div class="drive"><div class="drive-indicator" id="drive-indicator-1"></div></div>
        <div class="drive"><div class="drive-indicator" id="drive-indicator-2"></div></div>
        <div class="drive"><div class="drive-indicator" id="drive-indicator-3"></div></div>
        <div class="drive"><div class="drive-indicator" id="drive-indicator-4"></div></div>
      </div>
      <div class="power-supply">
        <div class="psu-fan">
          <div class="fan-center"></div>
          <div class="fan-blade"></div>
          <div class="fan-blade"></div>
          <div class="fan-blade"></div>
          <div class="fan-blade"></div>
        </div>
        <div style="color: #eee; font-size: 12px;">Power</div>
      </div>
      <div class="motherboard-area">
        <div class="ram-slots">
          <div class="ram-module"></div>
          <div class="ram-module"></div>
        </div>
        <div class="cpu-socket">
          <div class="cpu">
            <div class="cpu-line"></div>
            <div class="cpu-line"></div>
            <div class="cpu-line"></div>
            <div class="cpu-line"></div>
          </div>
        </div>
      </div>
      <div class="network-ports">
        <div class="port"></div>
        <div class="port"></div>
        <div style="color: #eee; font-size: 12px;">Network</div>
      </div>
    </div>
  </div>

</div>

<script>
document.addEventListener('DOMContentLoaded', function() {
  const powerButton = document.getElementById('power-button');
  const osStartButton = document.getElementById('os-start-button');
  const statusDisplay = document.getElementById('status-display');
  const simulationStatusDisplay = document.getElementById('simulation-status');
  const createServerButton = document.getElementById('create-server-button');
  const loadingIndicator = document.getElementById('loading-indicator');
  const serverAppearanceSection = document.getElementById('server-appearance');
  const serverAnimation = document.getElementById('server-animation');

  // 載入動畫步驟元素
  const loadingSteps = {
    chassis: document.getElementById('step-chassis'),
    motherboard: document.getElementById('step-motherboard'),
    cpu: document.getElementById('step-cpu'),
    ram: document.getElementById('step-ram'),
    drives: document.getElementById('step-drives'),
    psu: document.getElementById('step-psu'),
    network: document.getElementById('step-network'),
    complete: document.getElementById('step-complete')
  };

  // 硬碟指示燈元素
  const driveIndicators = [
    document.getElementById('drive-indicator-1'),
    document.getElementById('drive-indicator-2'),
    document.getElementById('drive-indicator-3'),
    document.getElementById('drive-indicator-4')
  ];


  let serverOn = false;
  let osStarted = false;
  let animationInterval;

  function startServerAnimation() {
    function animateDrives() {
      driveIndicators.forEach(indicator => indicator.classList.remove('active'));
      const activeCount = Math.floor(Math.random() * (driveIndicators.length + 1)); // 隨機啟動 0 到 4 個指示燈
      for (let i = 0; i < activeCount; i++) {
        const randomIndex = Math.floor(Math.random() * driveIndicators.length);
        driveIndicators[randomIndex].classList.add('active');
      }
    }
    animateDrives(); // 立即執行一次
    animationInterval = setInterval(animateDrives, 300); // 每 300 毫秒更新硬碟指示燈動畫
  }

  function stopServerAnimation() {
    clearInterval(animationInterval);
    driveIndicators.forEach(indicator => indicator.classList.remove('active')); // 關閉所有硬碟指示燈
  }


  function updateServerStatus() {
    if (serverOn) {
      statusDisplay.textContent = '狀態: 開啟';
      powerButton.textContent = '關閉';
      powerButton.classList.remove('off');
      osStartButton.disabled = false;
      simulationStatusDisplay.value = '伺服器已啟動並正常運行中...\nCPU: ' + document.getElementById('cpu-select').value +
                                    '\n記憶體: ' + document.getElementById('ram-input').value + 'GB' +
                                    '\n儲存空間: ' + document.getElementById('storage-input').value + 'TB' +
                                    '\nMotherboard: ' + document.getElementById('host-input').value;
      startServerAnimation();
      if (!osStarted) {
        simulationStatusDisplay.value += '\n等待啟動作業系統...';
      } else {
        simulationStatusDisplay.value += '\n作業系統已啟動。';
      }
    } else {
      statusDisplay.textContent = '狀態: 關閉';
      powerButton.textContent = '開啟';
      powerButton.classList.add('off');
      osStartButton.disabled = true;
      simulationStatusDisplay.value = '伺服器已關閉。';
      stopServerAnimation();
      osStarted = false;
    }
  }

  powerButton.addEventListener('click', function() {
    serverOn = !serverOn;
    updateServerStatus();
  });

  osStartButton.addEventListener('click', function() {
    if (serverOn && !osStarted) {
      osStartButton.disabled = true;
      simulationStatusDisplay.value = '系統啟動中...\n';

      const bootMessages = [
        "檢查硬體...",
        "載入核心...",
        "啟動服務...",
        "網路設定...",
        "等待使用者登入..."
      ];
      let messageIndex = 0;
      function displayBootMessage() {
        if (messageIndex < bootMessages.length) {
          simulationStatusDisplay.value += bootMessages[messageIndex] + '\n';
          messageIndex++;
          setTimeout(displayBootMessage, 800);
        } else {
          osStarted = true;
          osStartButton.disabled = false;
          updateServerStatus();
        }
      }
      displayBootMessage();
    }
  });


  createServerButton.addEventListener('click', function() {
    loadingIndicator.classList.add('show');
    serverAppearanceSection.classList.remove('show');
    stopServerAnimation();
    osStarted = false;

    // 顯示載入動畫步驟，每個步驟延遲一段時間
    let stepDelay = 1000; // 步驟延遲時間 (毫秒)
    let currentStep = 0;
    const stepOrder = ['chassis', 'motherboard', 'cpu', 'ram', 'drives', 'psu', 'network', 'complete']; // 步驟順序

    function animateLoadingSteps() {
      if (currentStep < stepOrder.length) {
        const stepName = stepOrder[currentStep];
        loadingSteps[stepName].classList.add('active'); // 顯示目前步驟

        if (currentStep > 0) {
          const prevStepName = stepOrder[currentStep - 1];
          loadingSteps[prevStepName].classList.remove('active'); // 隱藏前一個步驟 (可選，如果不需要淡出效果就移除)
        }

        currentStep++;
        setTimeout(animateLoadingSteps, stepDelay); // 延遲後執行下一個步驟
      } else {
        // 所有步驟完成後
        loadingIndicator.classList.remove('show'); // 隱藏載入動畫
        serverAppearanceSection.classList.add('show'); // 顯示伺服器外觀
        updateServerStatus(); // 顯示伺服器狀態
      }
    }

    loadingIndicator.classList.add('show'); // 顯示載入動畫容器
    animateLoadingSteps(); // 開始載入動畫步驟
  });

  // 初始化狀態
  updateServerStatus();
});
</script>
