<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WChat 泓聊平台</title>
    <style>
         :root {
            --primary: #7289da;
            --primary-hover: #5b6eae;
            --background: linear-gradient(45deg, #1a1b1f, #2a2d35);
            --glass: rgba(255, 255, 255, 0.05);
            --neon: 0 0 15px rgba(114, 137, 218, 0.3);
        }

        * {
            box-sizing: border-box;
            transition: all 0.3s ease;
        }

        body {
            font-family: 'Inter', 'Noto Sans TC', system-ui, -apple-system, sans-serif;
            margin: 0;
            padding: 2rem;
            min-height: 100vh;
            background: var(--background);
            color: #ffffff;
            line-height: 1.6;
        }

        /* 霓虹光效容器 */
        .neon-container {
            background: var(--glass);
            backdrop-filter: blur(12px);
            border-radius: 16px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: var(--neon);
            padding: 2rem;
            margin: 1rem auto;
            max-width: 800px;
        }

        /* 輸入區域美化 */
        #username-input-area {
            position: relative;
            overflow: hidden;
        }

        /* 動態漸變邊框 */
        .gradient-border {
            position: relative;
            background: var(--glass);
            border-radius: 16px;
        }

        .gradient-border::before {
            content: '';
            position: absolute;
            inset: -2px;
            background: linear-gradient(45deg, #7289da, #5b6eae, #2f3136);
            z-index: -1;
            border-radius: inherit;
            animation: rotate 3s linear infinite;
        }

        @keyframes rotate {
            100% { transform: rotate(360deg); }
        }

        /* 頻道列表 */
        .channel-list {
            display: grid;
            gap: 0.8rem;
            margin-top: 1.5rem;
        }

        .channel-item {
            padding: 1rem;
            border-radius: 12px;
            background: var(--glass);
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }

        .channel-item:hover {
            background: rgba(114, 137, 218, 0.2);
            transform: translateY(-2px);
        }

        .channel-item::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                90deg,
                transparent,
                rgba(255, 255, 255, 0.1),
                transparent
            );
            transition: 0.5s;
        }

        .channel-item:hover::before {
            left: 100%;
        }

        /* 聊天區域 */
        .chat-area {
            border-radius: 16px;
            background: var(--glass);
            backdrop-filter: blur(8px);
            padding: 1.5rem;
            margin-top: 1.5rem;
        }

        .chat-messages {
            height: 60vh;
            padding: 1rem;
            border-radius: 12px;
            background: rgba(0, 0, 0, 0.3);
            scrollbar-width: thin;
            scrollbar-color: var(--primary) transparent;
        }

        .chat-messages::-webkit-scrollbar {
            width: 6px;
        }

        .chat-messages::-webkit-scrollbar-thumb {
            background: var(--primary);
            border-radius: 3px;
        }

        /* 訊息泡泡 */
        .message {
            margin: 1rem 0;
            padding: 1rem;
            border-radius: 1rem;
            max-width: 75%;
            position: relative;
            animation: popIn 0.3s cubic-bezier(0.18, 0.89, 0.32, 1.28);
        }

        @keyframes popIn {
            from {
                opacity: 0;
                transform: scale(0.9);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        .message.sent {
            background: var(--primary);
            margin-left: auto;
            border-bottom-right-radius: 4px;
        }

        .message.received {
            background: #3a3d45;
            margin-right: auto;
            border-bottom-left-radius: 4px;
        }

        .message::after {
            content: '';
            position: absolute;
            bottom: 0;
            width: 12px;
            height: 12px;
            background: inherit;
        }

        .message.sent::after {
            right: -6px;
            clip-path: polygon(0 0, 100% 0, 100% 100%);
        }

        .message.received::after {
            left: -6px;
            clip-path: polygon(0 0, 0 100%, 100% 0);
        }

        /* 輸入框美化 */
        .input-field {
            width: 100%;
            padding: 1rem;
            border: none;
            border-radius: 8px;
            background: rgba(0, 0, 0, 0.3);
            color: white;
            font-size: 1rem;
        }

        .input-field:focus {
            outline: 2px solid var(--primary);
            box-shadow: 0 0 15px rgba(114, 137, 218, 0.3);
        }

        /* 按鈕美化 */
        .send-button {
            padding: 0.8rem 1.5rem;
            border: none;
            border-radius: 8px;
            background: var(--primary);
            color: white;
            cursor: pointer;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
        }

        .send-button:hover {
            background: var(--primary-hover);
            transform: translateY(-1px);
            box-shadow: 0 4px 15px rgba(114, 137, 218, 0.3);
        }

        .send-button:active {
            transform: translateY(0);
        }

        /* 響應式設計 */
        @media (max-width: 768px) {
            body {
                padding: 1rem;
            }

            .neon-container {
                padding: 1rem;
            }

            .chat-messages {
                height: 50vh;
            }

            .message {
                max-width: 85%;
            }
        }

        /* 時間顯示 */
        #timeList {
            font-size: 0.9rem;
            color: #8a8f99;
            text-align: right;
            margin-bottom: 1rem;
        }

        /* 部門選擇下拉選單 */
        select#room {
            width: 100%;
            padding: 1rem;
            border: none;
            border-radius: 8px;
            background: rgba(0, 0, 0, 0.3);
            color: white;
            appearance: none;
            background-image: url("data:image/svg+xml;charset=UTF-8,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='white'%3e%3cpath d='M7 10l5 5 5-5z'/%3e%3c/svg%3e");
            background-repeat: no-repeat;
            background-position: right 1rem center;
            background-size: 1rem;
        }

        /* 退出按鈕 */
        #exit-button {
            position: absolute;
            top: 1rem;
            right: 1rem;
            background: #ed4245;
        }

        #exit-button:hover {
            background: #c5393b;
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Noto+Sans+TC:wght@400;500&display=swap" rel="stylesheet">
</head>
<body>
    <div class="neon-container gradient-border" id="username-input-area">
    <div id="timeList"></div>
    <input type="text" id="username-input" placeholder="輸入你的用戶名" class="input-field">
    <button id="submit-username" class="send-button" style="margin-top: 1.5rem;">開始使用</button>

    <div class="channel-list" id="active-channels" style="display: none;">
        <h3 style="margin: 1rem 0; color: var(--primary); font-weight: 600;">有效頻道列表</h3>
        <div id="channel-list-items"></div>
    </div>
</div>

<div class="neon-container" id="chat-container" style="display: none;">
    <button id="exit-button" class="send-button">離開頻道</button>
    <select id="room" required>
        <option value="default">選擇部門頻道</option>
        <option value="cs">客戶服務部</option>
        <option value="ta">技術部</option>
        <option value="ma">市場部</option>
        <option value="trade">wcoins交易群組</option>
        <option value="chatOne">包廂1號</option>
        <option value="chatTwo">包廂2號</option>
    </select>
    <button id="join-button" class="send-button" style="margin: 1rem 0;">加入頻道</button>

    <div class="chat-area">
        <div class="chat-messages" id="chat-messages"></div>
        <div class="input-area" style="margin-top: 1rem;">
            <input type="text" class="input-field" id="message-input" placeholder="輸入訊息...">
            <button class="send-button" id="send-button" style="margin-top: 1rem; width: 100%;">傳送訊息</button>
        </div>
    </div>
</div>
    <script src="https://cdn.socket.io/4.7.1/socket.io.min.js"></script>
    <script>
        const socket = io();
        const usernameInput = document.getElementById('username-input');
        const submitUsernameButton = document.getElementById('submit-username');
        const activeChannels = document.getElementById('active-channels');
        const channelListItems = document.getElementById('channel-list-items');
        const chatMessages = document.getElementById('chat-messages');
        const messageInput = document.getElementById('message-input');
        const sendButton = document.getElementById('send-button');
        const chatContainer = document.getElementById('chat-container');
        const exitButton = document.getElementById('exit-button');
        const timeDisplayList = document.getElementById('timeList');

        let username = null;
        let room = null;

        //add time function
        function updateTime() {
            const options = { 
                year: 'numeric', month: '2-digit', day: '2-digit',
                hour: '2-digit', minute: '2-digit', second: '2-digit',
                hour12: false 
            };
            timeDisplayList.textContent = new Date().toLocaleString('zh-Hant', options);
        }
        setInterval(updateTime, 1000);
        updateTime();

        const loadChatHistory = () => {
            const messages = JSON.parse(sessionStorage.getItem('chatMessages')) || [];
            messages.forEach(data => {
                const message = createMessageElement(data);
                chatMessages.appendChild(message);
            });
            chatMessages.scrollTop = chatMessages.scrollHeight;
        };

        const saveChatHistory = (messageData) => {
            const messages = JSON.parse(sessionStorage.getItem('chatMessages')) || [];
            messages.push(messageData);
            sessionStorage.setItem('chatMessages', JSON.stringify(messages));
        };

        submitUsernameButton.addEventListener('click', () => {
            username = usernameInput.value;
            if (!username) {
                alert("請輸入用戶名");
                return;
            }
            usernameInput.style.display = 'none';
            activeChannels.style.display = 'block';
            loadActiveChannels();
        });
        const allChannels = {
    "morning": ["財經群組", "政府事務發洩區"], // 早上顯示的頻道
    "afternoon": ["邦金國際金融","wbank","金融經紀Ben","閒聊區"], // 下午顯示的頻道
    "evening": ["邦金國際金融", "世遊娛樂城", "VIP888荷官", "馬會出糧區","波友區","wbank"], // 晚上顯示的頻道
};

       const getCurrentTimeSlot = () => {
         let localDate = new Date(); // UTC+8或本地時間
         const hours = localDate.getHours();
         setInterval(()=>{
         let localDate = new Date();
         timeDisplayList.innerHTML = localDate.toLocaleString(); // 顯示目前時間
         },1000);
           
         if (hours >= 6 && hours < 12) {
            return "morning"; // 早上 6:00 - 11:59
         } else if (hours >= 12 && hours < 18) {
            return "afternoon"; // 下午 12:00 - 17:59
         } else {
            return "evening"; // 晚上 18:00 - 5:59
         }
    };

        const loadActiveChannels = () => {
            const timeSlot = getCurrentTimeSlot();
            const channels = allChannels[timeSlot];

            channelListItems.innerHTML = ''; // 清空現有的頻道
            channels.forEach(channel => {
                const channelItem = document.createElement('div');
                channelItem.classList.add('channel-item');
                channelItem.textContent = channel;
                channelItem.addEventListener('click', () => {
                    room = channel;
                    socket.emit('joinChat', { username, room_number: room });
                    chatContainer.style.display = 'flex';
                    loadChatHistory(); // 載入聊天歷史
                });
                channelListItems.appendChild(channelItem);
            });
            if (channels.length === 0) {
                activeChannels.style.display = 'none';
            }
        };

        const createMessageElement = (data) => {
            const message = document.createElement('div');
            //message.classList.add('message', data.type);
            message.classList.add('message');

            // 根據消息來源設置類別
            if (data.username === username) {
                message.classList.add('sent'); // 自己的消息
            } else {
                message.classList.add('received'); // 對方的消息
            }
            const timestamp = new Date(data.timestamp).toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
            if (data.type === 'text') {
                message.innerHTML = `<div class="username">${data.username}</div><div class="chat-text">${data.text}</div><div class="timestamp">${timestamp}</div>`;
            } else if (data.type === 'image') {
                message.innerHTML = `<div class="username">${data.username}</div><img src="${data.imageUrl}" alt="image" style="max-width: 100%; border-radius: 8px;"><div class="timestamp">${timestamp}</div>`;
            }

            return message;
        };

        sendButton.addEventListener('click', () => {
            const message = messageInput.value;
            if (message) {
                const messageData = { username:username, text: message, room_number: room, type: "text", timestamp: Date.now() };
                socket.emit('chatMessage', messageData);
                chatMessages.appendChild(createMessageElement(messageData));
                saveChatHistory(messageData); // 儲存聊天歷史
                messageInput.value = '';
                chatMessages.scrollTop = chatMessages.scrollHeight;
            }
        });

        socket.on('chatMessage', (data) => {
            const messageData = { username:data.username, text: data.text, type: data.type, timestamp: data.timestamp}; // 根據類型設置
            if (data.username !== username) {
              chatMessages.appendChild(createMessageElement(messageData));
              saveChatHistory(messageData); // 儲存聊天歷史
            }
            chatMessages.scrollTop = chatMessages.scrollHeight;
        });

        exitButton.addEventListener('click', () => {
            socket.emit('leaveChat', { username, room_number: room });
            chatMessages.innerHTML = '';
            sessionStorage.removeItem('chatMessages'); // 清除訊息
            chatContainer.style.display = 'none';
            usernameInput.style.display = 'block';
            activeChannels.style.display = 'none';
        });
    </script>
</body>
</html>
