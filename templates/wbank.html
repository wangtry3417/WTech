<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>泓財銀行 W Bank 登入</title>
    <link rel="icon" href="{{ url_for('static',filename='IMG_7428.ico') }}" />
    <link rel="apple-touch-icon" href="{{ url_for('static',filename='IMG_7428.ico') }}" />
    <link rel="manifest" href="{{ url_for('static',filename='wbank.json') }}">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        #top {
            width: 300px;
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }
        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
        }
        button {
            background-color: #2e3c4d;
            color: white;
            padding: 12px;
            font-size: 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
        }
        button:hover {
            background-color: #1c2530;
        }
        a {
            color: #007bff;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
        .flashes {
            list-style-type: none;
            padding: 0;
        }
        .flashes li {
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
            font-weight: bold;
        }
        .flashes li.success {
            background-color: #d4edda;
            color: #155724;
        }
        .flashes li.error {
            background-color: #f8d7da;
            color: #721c24;
        }

.success {
    background-color: #d4edda;
    color: #155724;
}

.error {
    background-color: #f8d7da;
    color: #721c24;
}

.info {
    background-color: #cce5ff;
    color: #004085;
}
       .modal {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: white;
            border: 1px solid #ccc;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            padding: 20px;
            z-index: 1000;
        }
        .loading-container {
            text-align: center;
            display: none;
            margin-top: 20px;
        }
        .loader {
            border: 8px solid #f3f3f3;
            border-top: 8px solid #3498db;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .loading-text {
            margin-top: 10px;
            font-size: 16px;
            color: #555;
        }
        /* 隱藏模態框的背景遮罩 */
        .modal-backdrop {
            display: none;
        }
    </style>
</head>
<body>
    <div id="top">
        {% with messages = get_flashed_messages(with_categories=True) %}
        {% if messages %}
            <ul class="flashes">
            {% for category, message in messages %}
                <li class="{{ category }}">{{ message }}</li>
            {% endfor %}
            </ul>
        {% endif %}
        {% endwith %}
        <h2>WBank - 安全登入</h2>
        <form id="login-stage" action="/wbank/auth/login" method="post">
            <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
            <input type="text" name="user" placeholder="用戶名稱" required>
            <input type="password" name="pw" placeholder="密碼" required>
            <button type="submit" id="btn1">登入</button>
            <p>沒有賬號？ <a href="/wbank/new_client">註冊賬號</a></p>
            <p>忘記了密碼? <a href="#" data-toggle="modal" data-target="#resetPwModal">按此重設密碼</a></p>
            <p>忘記賬戶名? <a href="#" data-toggle="modal" data-target="#findAccModal">按此找回賬戶</a></p>
        </form>
        <div class="modal fade" id="resetPwModal" tabindex="-1" role="dialog" aria-labelledby="resetPwModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="resetPwModalLabel">更改密碼</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form method="post" action="/wbank/change/pw">
                        <div class="form-group">
                            <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
                            <label for="name">用戶名</label>
                            <input type="text" class="form-control" id="name" name="user" required>
                        </div>
                        <div class="form-group">
                            <label for="password">新密碼</label>
                            <input type="password" class="form-control" id="pw" name="pw" required>
                        </div>
                        <button type="submit" class="btn btn-success btn-block">提交!</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <!-- 找回賬戶 -->
    <div class="modal fade" id="findAccModal" tabindex="-1" role="dialog" aria-labelledby="findAccModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="findAccModalLabel">更改密碼</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form method="post" action="/wbank/find/acc">
                        <div class="form-group">
                            <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
                            <label for="id">身分證或證件號碼:</label>
                            <input type="text" class="form-control" id="id" name="id" required>
                        </div>
                        <button type="submit" class="btn btn-success btn-block">按此找回</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
        <div id="lc" class="loading-container">
            <div class="loader"></div>
            <div class="loading-text">自動登入中...</div>
        </div>
    <script>
        //密碼UI部分
        const modal = document.getElementById('modal');
        const users = document.getElementById('username');
        const password = document.getElementById('pw');
        const cpw = document.getElementById('cpw');
        function closeUI() {
          modal.style.display = 'none';
          users.value = ''; // 清空輸入框
          password.value = '';
          cpw.value = '';
        }
        function resetPw() {
          if (users.value == "" && password.value == "" && password.value == "") {
             alert("請填入所需資料");
             return;
          } else if (users.value == "" || password.value == "" || cpw.value == "") {
             alert("請填入所需資料");
             return;
          }
          // 檢查密碼是否於確認密碼保持一致
          if (password.value !== cpw.value) {
             alert("你的確認密碼跟密碼不一致，自動程式很難判決");
             return;
          }
          var resetFormData = new FormData();
                resetFormData.append("user", users.value);
                resetFormData.append("pw", password.value);
                fetch("/wbank/change/pw", {
                    method: "POST",
                    body: resetFormData
                })
                .then(res => {
                    if (res.redirected) {
                        window.location.href = res.url;
                    } else {
                        alert(res.text());
                    }
                })
                .then(text => {
                    alert(text);
                })
                .catch(error => {
                    alert("發生錯誤: " + error);
                });
        }
        let user = "{{ session['username'] }}" || null;
        if (user != null) {
          alert("自動登入中...");
          window.location.href="/wbank/client";
        }

    </script>
</body>
</html>
